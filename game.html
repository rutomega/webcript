<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MORSE PASSWORD GUESSING GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h1>WELCOME TO</h1>
    <h1>MORSE LETTER AND NUMBER GUESSING GAME</h1>
  </header>
  <header class="nav-list">
    <div class="Logo"></div>

    <ul>
      <li>
        <a class="nav" href="help.html">Help?</a>
      </li>
      <li>
        <a class="nav" href="about.html">About</a>
      </li>
      <li><a class="nav" href="index.html">Home</a></li>
    </ul>
  </header>
  <style>
    #container {
      background-color: #755b5b;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    #question {
      font-size: 24px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
    .response {
      display: none;
      margin-top: 20px;
      font-weight: bold;
    }

    .correct {
      color: green;
      animation: fadeOut 2s ease-in-out;
    }

    .incorrect {
      color: red;
      animation: fadeOut 2s ease-in-out;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        display: none;
      }
    }
  </style>
  <body>
    <div id="container">
      <h1>Tebak Kata Morse</h1>
      <p id="question"></p>
      <input type="text" id="answerInput" placeholder="Jawaban..." />
      <br />
      <button onclick="checkAnswer()">Periksa</button>
      <p>Skor: <span id="score">0</span></p>
      <p class="response" id="response"></p>
    </div>

    <script>
      const words = [
        { word: "HELLO", morse: ".... . .-.. .-.. ---" },
        { word: "WORLD", morse: ".-- --- .-. .-.. -.." },
      ];

      let currentWordIndex;
      let score = 0;

      function startGame() {
        currentWordIndex = Math.floor(Math.random() * words.length);
        const currentWord = words[currentWordIndex].word;
        document.getElementById(
          "question"
        ).textContent = `Tebak kata dalam Morse: ${words[currentWordIndex].morse}`;
      }

      function checkAnswer() {
        const userAnswer = document
          .getElementById("answerInput")
          .value.toUpperCase();
        const correctAnswer = words[currentWordIndex].word;
        const responseElement = document.getElementById("response");

        if (userAnswer === correctAnswer) {
          score++;
          document.getElementById("score").textContent = score;
          responseElement.textContent = "Jawaban benar!";
          responseElement.classList.remove("incorrect");
          responseElement.classList.add("correct");
        } else {
          responseElement.textContent = "Jawaban salah. Coba lagi!";
          responseElement.classList.remove("correct");
          responseElement.classList.add("incorrect");
        }

        responseElement.style.display = "block";
        setTimeout(() => {
          responseElement.style.display = "none";
        }, 2000);

        document.getElementById("answerInput").value = "";
        startGame();
      }
      window.onload = startGame;
    </script>
  </body>
</html>
