<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MORSE PASSWORD GUESSING GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h1>MORSE LETTER AND NUMBER GUESSING GAME</h1>
  </header>
  <header class="nav-list">
    <div class="Logo"></div>

    <ul>
      <li>
        <a class="nav" href="index.html">Home</a>
      </li>
      <li>
        <a class="nav" href="help.html">Help?</a>
      </li>
      <li>
        <a class="nav" href="about.html">About</a>
      </li>
    </ul>
  </header>

  <style>
    #container {
      background-color: #363430;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #110a0a;
    }

    #question {
      font-size: 24px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
    .response {
      display: none;
      margin-top: 20px;
      font-weight: bold;
    }

    .correct {
      color: rgb(21, 85, 21);
      animation: fadeOut 3s ease-in-out;
    }

    .incorrect {
      color: rgb(65, 3, 3);
      animation: fadeOut 3s ease-in-out;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        display: none;
      }
    }
  </style>
  <body>
    <div id="container">
      <h1>Guess the Morse Word</h1>
      <p id="question"></p>
      <input type="text" id="answerInput" placeholder="Answer..." />
      <br />
      <button onclick="checkAnswer()">Check</button>
      <p>Score: <span id="score">0</span></p>
      <p class="response" id="response"></p>
    </div>

    <script>
      const words = [
        { word: "HELLO", morse: ".... . .-.. .-.. ---" },
        { word: "WORLD", morse: ".-- --- .-. .-.. -.." },
        { word: "GOOD", morse: "--. --- --- -.." },
        { word: "PROGRAM", morse: ".--. .-. --- --. .-. .- --" },
        { word: "COMPUTER", morse: "-.-. --- -- .--. ..- - . .-." },
        { word: "LANGUAGE", morse: ".-.. .- -. --. ..- .- --. ." },
        { word: "DEVELOPMENT", morse: "-.. . ...- . .-.. --- .--. -- . -. -" },
        { word: "PASCAL", morse: ".--. - ... -.-. .- .-.." },
        { word: "GPT", morse: "--. .--. -" },
        { word: "YOU", morse: "-.-- --- ..-" },
        { word: "IT", morse: ".. -" },
        { word: "SHE", morse: "... .... ." },
        { word: "WE", morse: ".-- ." },
        { word: "STOP", morse: "... - --- .--." },
        { word: "NEXT", morse: "-. . -..- -" },
        { word: "BEAUTIFUL", morse: "-... . .- ..- - .. ..-. ..- .-.." },
        { word: "GIRL", morse: "--. .. .-. .-.." },
        { word: "BOY", morse: "-... --- -.--" },
        { word: "MAN", morse: "-- .- -." },
        { word: "WOMAN", morse: ".-- --- -- .- -." },
        { word: "SURRENDER", morse: "... ..- .-. .-. . -. -.. . .-." },
        { word: "END", morse: ". -. -.." },
        { word: "LINE", morse: ".-.. .. -. ." },
        { word: "ALMIGHTY", morse: ".- .-.. -- .. --. .... - -.--" },
        { word: "ERASER", morse: ". .-. .- ... . .-." },
        { word: "ERASE", morse: ". .-. .- ... ." },
        { word: "THEY", morse: "- .... . -.--" },
        { word: "BOOK", morse: "-... --- --- -.-" },
        { word: "CRITICAL", morse: "-.-. .-. .. - .. -.-. .- .-.." },
        { word: "TABLE", morse: "- .- -... .-.. ." },
        { word: "GIANT", morse: "--. .. .- -. -" },
        { word: "COOL", morse: "-.-. --- --- .-.." },
        { word: "COLD", morse: "-.-. --- .-.. -.." },
        { word: "TOUGH", morse: "- --- ..- --. ...." },
        { word: "HOT", morse: ".... --- -" },
        { word: "PREVIOUS", morse: ".--. .-. . ...- .. --- ..- ..." },
        { word: "HANDSOME", morse: ".... .- -. -.. ... --- -- ." },
        { word: "FUTURE", morse: "..-. ..- - ..- .-. ." },
        { word: "RIGHT", morse: ".-. .. --. .... -" },
        { word: "WRONG", morse: ".-- .-. --. -. --." },
      ];

      let currentWordIndex;
      let score = 0;

      function startGame() {
        currentWordIndex = Math.floor(Math.random() * words.length);
        const currentWord = words[currentWordIndex].word;
        document.getElementById(
          "question"
        ).textContent = `Let's Guess: ${words[currentWordIndex].morse}`;
      }

      function checkAnswer() {
        const userAnswer = document
          .getElementById("answerInput")
          .value.toUpperCase();
        const correctAnswer = words[currentWordIndex].word;
        const responseElement = document.getElementById("response");

        if (userAnswer === correctAnswer) {
          score++;
          document.getElementById("score").textContent = score;
          responseElement.textContent = "Your answer is correct, keep going!";
          responseElement.classList.remove("incorrect");
          responseElement.classList.add("correct");
        } else {
          responseElement.textContent = "Your answer is wrong, try again!";
          responseElement.classList.remove("correct");
          responseElement.classList.add("incorrect");
        }

        responseElement.style.display = "block";
        setTimeout(() => {
          responseElement.style.display = "none";
        }, 2000);

        document.getElementById("answerInput").value = "";
        startGame();
      }
      window.onload = startGame;
    </script>
  </body>
</html>
